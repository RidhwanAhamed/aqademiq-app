[functions.enhanced-schedule-parser]
verify_jwt = false

[functions.ai-insights]
verify_jwt = false

[functions.ai-schedule-parser]
verify_jwt = false

[functions.event-parser]
verify_jwt = false

[functions.document-classifier]
verify_jwt = false

[functions.generate-recurring-assignments]
verify_jwt = false

[functions.security-middleware]
